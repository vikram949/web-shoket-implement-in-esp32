<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 WebSocket LED Controller</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }
    
    #page1 { display: flex; }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 1.1em;
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    button {
      padding: 15px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .start-btn {
      background: linear-gradient(45deg, #f39c12, #f1c40f);
      color: #000;
      min-width: 150px;
    }
    
    .led-btn {
      min-width: 180px;
      font-size: 1.2em;
    }
    
    .on-btn {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
    }
    
    .off-btn {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }
    
    .status-btn {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
    }
    
    .connection-status {
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9em;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .connected {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
    }
    
    .disconnected {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }
    
    .connecting {
      background: linear-gradient(45deg, #f39c12, #f1c40f);
      color: #000;
    }
    
    .message-log {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9em;
      text-align: left;
    }
    
    .log-entry {
      margin-bottom: 5px;
      padding: 2px 0;
    }
    
    .ip-input {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin-bottom: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      min-width: 200px;
    }
    
    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 2em; }
      button { padding: 12px 20px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1: Connection Setup -->
    <div class="page" id="page1">
      <h1>üîå ESP32 Controller</h1>
      <div class="subtitle">WebSocket LED Control</div>
      <div style="font-size: 0.9em; opacity: 0.7; margin-bottom: 10px;">
        ‚ö° Created by Vicky
      </div>
      <input type="text" class="ip-input" id="ipInput" placeholder="ESP32 IP Address (e.g., 192.168.1.100)" value="192.168.182.59">
      <button class="start-btn" onclick="connectToESP32()">üöÄ Connect</button>
    </div>
    
    <!-- Page 2: LED Control -->
    <div class="page" id="page2">
      <h1>üí° LED Control</h1>
      <div style="font-size: 0.9em; opacity: 0.8; margin-bottom: 15px;">
        ‚ö° Created by Vicky
      </div>
      <div class="connection-status" id="connectionStatus">üîÑ Connecting...</div>
      
      <div style="display: flex; flex-direction: column; gap: 15px;">
        <button class="led-btn on-btn" onclick="sendMessage('ON')">üü¢ Turn LED ON</button>
        <button class="led-btn off-btn" onclick="sendMessage('OFF')">üî¥ Turn LED OFF</button>
        <button class="led-btn status-btn" onclick="sendMessage('STATUS')">‚ùì Check Status</button>
      </div>
      
      <button onclick="goBack()" style="background: rgba(255,255,255,0.2); color: white; margin-top: 20px;">
        ‚Üê Back to Connection
      </button>
      
      <div class="message-log" id="messageLog">
        <div class="log-entry">üìã Message log:</div>
      </div>
    </div>
  </div>

  <script>
    let ws;
    let currentIP = '';
    
    function connectToESP32() {
      const ipInput = document.getElementById('ipInput');
      const ip = ipInput.value.trim();
      
      if (!ip) {
        alert('‚ùå Please enter ESP32 IP address!');
        return;
      }
      
      currentIP = ip;
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'flex';
      
      updateConnectionStatus('üîÑ Connecting...', 'connecting');
      
      // WebSocket connection
      ws = new WebSocket(`ws://${ip}:81`);
      
      ws.onopen = () => {
        console.log('‚úÖ WebSocket connected to ESP32');
        updateConnectionStatus('‚úÖ Connected to ESP32', 'connected');
        addLogEntry('‚úÖ Connected to ESP32 at ' + ip);
      };
      
      ws.onmessage = (event) => {
        console.log('üì© ESP32 says:', event.data);
        addLogEntry('üì© ESP32: ' + event.data);
      };
      
      ws.onerror = (error) => {
        console.error('‚ùå WebSocket error:', error);
        updateConnectionStatus('‚ùå Connection Error', 'disconnected');
        addLogEntry('‚ùå Connection error occurred');
      };
      
      ws.onclose = () => {
        console.warn('‚ö†Ô∏è WebSocket disconnected');
        updateConnectionStatus('‚ö†Ô∏è Disconnected', 'disconnected');
        addLogEntry('‚ö†Ô∏è Disconnected from ESP32');
      };
    }
    
    function sendMessage(message) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        addLogEntry('üì§ Sent: ' + message);
        console.log('üì§ Sent to ESP32:', message);
      } else {
        alert('‚ùå WebSocket not connected! Please reconnect.');
        addLogEntry('‚ùå Failed to send: ' + message + ' (not connected)');
      }
    }
    
    function updateConnectionStatus(text, className) {
      const statusDiv = document.getElementById('connectionStatus');
      statusDiv.textContent = text;
      statusDiv.className = 'connection-status ' + className;
    }
    
    function addLogEntry(message) {
      const logDiv = document.getElementById('messageLog');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function goBack() {
      if (ws) {
        ws.close();
      }
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page1').style.display = 'flex';
      
      // Clear log
      const logDiv = document.getElementById('messageLog');
      logDiv.innerHTML = '<div class="log-entry">üìã Message log:</div>';
    }
    
    // Auto-focus IP input
    document.getElementById('ipInput').focus();
  </script>
</body>
</html>
